<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <!-- /BOOSTRAP -->
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /CSS -->
</head>
<body  data-bs-theme="dark">
    <h1 class="text-center fw-bolder display-3 py-5 ">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="border container-sm p-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <label class="d-block py-3 fs-4" for="name-input">Nome e cognome</label>
                <input type="text" id="name-input" class="p-2 fs-5">
            </div>
            <div  class="col-3 text-center">
                <label class="d-block py-3 fs-4" for="age-input">Fascia d'et&agrave;</label>
                <select id="age-input" class="p-2 fs-5">
                    <option value="under">Minorenne</option>
                    <option value="standard">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
            <div  class="col-3 text-center">
                <label for="km-input" class="d-block py-3 fs-4">Km</label>
                <input type="number" id="km-input" class="p-2 fs-5">
            </div>
            <div class="text-center py-4">
                <button id="send-btn" class="btn btn-primary fs-5 px-4 me-3">invio</button>
                <button id="reset-btn" class="btn btn-danger fs-5 px-4">Reset</button>
                
                  
            </div>
        </div>
    </div>

    <div class="ts-d-hidden border container-sm p-4 rounded" id="ticket">
        <h2>Dettagli passeggero</h2>
        <div class="row justify-content-center my-5">
            <div class="col-3 text-center">
                <h3>Nome Passeggero</h3>
                <div id="name-output" class="fs-5"></div>
            </div>
            <div class="col-3 text-center">
                <h3>Tariffa</h3>
                <div id="offer-output" class="fs-5"></div>
            </div>
            <div class="col-3 text-center">
                <h3>Distanza</h3>
                <div id="km-output" class="fs-5"></div>
            </div>
            <div class=" col-8 text-left mt-4">
                <h3>Prezzo</h3>
                <div id="price-output" class="fs-5"></div>
            </div>
        </div>
    </div>

    <div class="ts-d-hidden container-sm p-4 text-center" id="error-ticket">
        <h2 class="alert alert-danger">Errore nell'inserimento dei dati</h2>
    </div>
      
      
      


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <!-- /JS -->
</body>
</html>
